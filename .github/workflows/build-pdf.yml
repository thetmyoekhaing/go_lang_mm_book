name: Build PDF from Markdown

on:
  push:
    branches:
      - main
    paths:
      - "**.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Install Pandoc + LaTeX
      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-fonts-recommended

      # 3️⃣ Combine Markdown files in sorted order
      - name: Combine Markdown files
        run: |
          cat $(ls *.md | sort) > combined.md

      # 4️⃣ Convert combined Markdown to PDF with table of contents
      - name: Convert to PDF
        run: |
          pandoc combined.md -o book.pdf --pdf-engine=xelatex --toc --metadata title="My Book"

      # 5️⃣ Move PDF to docs and commit if changed (skip infinite loop)
      - name: Commit generated PDF
        if: github.event.head_commit.message != 'Update generated PDF'
        run: |
          mkdir -p docs
          COMMIT_HASH=$(git rev-parse --short HEAD)
          mv book.pdf docs/book_${COMMIT_HASH}.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/book_${COMMIT_HASH}.pdf
          git commit -m "Update generated PDF" || echo "No changes to commit"
          git push origin HEAD:main

      # 6️⃣ Upload PDF as artifact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: docs/book_*.pdf
